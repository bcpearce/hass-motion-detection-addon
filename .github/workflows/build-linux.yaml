          password: ${{ secrets.GH_PACKAGES_TOKEN }}
          vcpkg-root: ${{ env.VCPKG_ROOT }}
          vcpkg-exe: ${{ env.VCPKG_EXE }}
          vcpkg-git-ref: 8f54ef5453e7e76ff01e15988bf243e7247c5eb5
          feed-url: https://nuget.pkg.github.com/bcpearce/index.json

      - name: Generate and Configure Release
        run: cmake . --preset=Release -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake

