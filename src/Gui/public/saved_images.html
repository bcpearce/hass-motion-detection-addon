<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detection Feed and Model</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="saved_images.js" defer></script>
    <script src="load_feed.js" defer></script>
</head>
<body>
    <h1>Saved Images from Feed <span id="total-image-count"></span></h1>
    <h2>
        <label for="feeds">Select a Feed:</label>
        <select name="feeds" id="feed-selector" onchange="loadFeed(this.value)">
            <option value="">Select Feed...</option>
            <!--Insert Feeds Here-->
        </select>
    </h2>
    <div class="frame-container" id="gallery">
        <!-- Images will be dynamically inserted here -->
    </div>
    <nav aria-label="pagination">
        <ul class="pagination" id="page-list"></ul>
    </nav>
    <a href="/" class="pill-button" id="go-home">Home</a>
</body>
</html>
